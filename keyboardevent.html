<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .lg {
        font-size: 5rem;
      }
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    3/30/22
    <div>
      <input
        type="text"
        onkeyup="console.log('key relased')"
        onkeydown="console.log('key is down')"
        onkeypress="console.log('key is press')"
        onchange="console.log('value changed')"
        onfocus="console.log('focus')"
        onblur="console.log('blur')"
      />

      <div>
        <input type="text" onkeyup="textUpdate(event)" />

        <input type="checkbox" onchange="optionUpdate(event)" value="Nike" />
        <input type="checkbox" onchange="optionUpdate(event)" value="jooj" />
        <input type="checkbox" onchange="optionUpdate(event)" value="oppo" />

        <span id="range-lable"></span>
        <input
          type="range"
          name=""
          id=""
          min="0"
          max="200"
          oninput="rangeUpdate(event)"
        />

        <select name="" id="" onchange="citiesUpdated(event)">
          <option value="101">delhi</option>
          <option value="102">ew</option>
          <option value="103">er</option>
        </select>
      </div>
    </div>

    <script>
      // 3/30

      function textUpdate(e) {
        if (e.code === "Enter") {
          console.log(e.target.value);
        }
      }

      function optionUpdate(el) {
        if (el.target.checked === true) {
          console.log(e.target.value);
        }
      }

      function rangeUpdate(e) {
        document.getElementById("range-lable").innerText = e.target.value;
        console.log(e.target.value);
      }

      function citiesUpdated(el) {
        console.log(el.target.value);
      }
    </script>
  </body>
</html>
