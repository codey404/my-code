<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      class="col-lg-6 col-sm-12 d-block mx-auto shadow p-5"
      onsubmit="createProduct(event)"
    >
      <input
        name="CarName"
        class="form-control my-2"
        type="text"
        placeholder="CarName"
      />
      <input
        name="color"
        class="form-control my-2"
        type="text"
        placeholder="Color"
      />
      <input
        name="price"
        class="form-control my-2"
        type="text"
        placeholder="price"
      />
      <input
        name="model"
        class="form-control my-2"
        type="text"
        placeholder="Model"
      />
      <input
        name="company"
        class="form-control my-2"
        type="text"
        placeholder="Company"
      />
      <button class="btn btn-primary">create</button>
    </form>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      async function createProduct(el) {
        el.preventDefault(); // to prevent page reload
        try {
          let formData = new FormData(el.target);
          let data = {};
          for (let [key, value] of formData) {
            data[key] = value;
          }
          let response = await axios.post(
            "https://622c3133087e0e041e054e7e.mockapi.io/cars",
            data
          );

          // let response = await fetch(
          //   "https://622c3133087e0e041e054e7e.mockapi.io/cars",
          //   {
          //     method: "post",
          //     headers: {
          //       "content-type": "application/json",
          //     },
          //     body: JSON.stringify(data),
          //   }
          // );

          if (response === 201) {
            alert("New Product Created");
            el.target.reset();
          }
        } catch (error) {
          alert("some thing went wrongs");
        }
      }
    </script>
  </body>
</html>
