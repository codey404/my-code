<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
   #products-table th:hover{
     cursor: pointer;
   }
  </style>
  <body>


    <div class="row">
      <div class="col-2">
        <h3>Filters </h3>
        
  
      
      </div>
      <div class="col-10">
         <input type="text" onkeyup ="searchProduct(event)" placeholder="Search Products..." class="form-control">

        <table id="products-table" class="table">
          <thead>
            <th onclick="sortProducts('id', 'number')">ID</th>
            <th onclick="sortProducts('name','string' )">Names</th>
            <th onclick="sortProducts('color', 'string')">Color</th>
            <th onclick="sortProducts('price','number')">Price</th>
            <th onclick="sortProducts('Model','string')">Model</th>
            <!-- <th onclick="sortProducts('departemant','string')">Departement</th> -->

            <th>In Stock</th>
            <th>Action</th>
            
            
            
          </thead>
          <tbody></tbody>
        </table>
      
      </div>


    <div> 
  <script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>



        <script src="/day-19 events/dashboard.js"></script>
    </div>
  </body>
</html>
